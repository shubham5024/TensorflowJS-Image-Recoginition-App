<!DOCTYPE html>
<html>
    <head>
        <title>TensorflowJS Image Reckognition App</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
     crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="design.css">
    </head>

    <body>
        <main>
            <div class="container mt-5">
                    <h1>TensorflowJS Image Recognition App</h1>
                <div class="row">
                        <div class="col-12">
                            <div class="progress progress-bar progress-bar-striSpped progress-bar-animated mb-2" style="display:none">
                                Loading Model
                            </div>  
                    </div>
                
              
                    <div class="col-3">
                        <select id="model-selector" class="custom-select">
                            <option selected disabled>Select Model</option>
                            <option>MobileNet</option>
                            <option>VGG16</option>
                        </select>
                    </div>
                    <div class="col-8">
                        <input id="image-selector" class="form-control border-0" type="file">
                    </div>
                    <div class="col-1">
                        <button id="predict-button" class="btn btn-dark float-right">Predict</button>
                        </div>
                </div>
               <hr>
               
                <div class="split left">
                    <div class="centered">
                        <h2 class="ml-3">Predictions</h2>
                        <ol id="prediction-list"></ol>
                    </div>
                </div>
                <hr>
                <div class="split right">
                    <div class="centered">
                        <h2 class="ml-3">Image</h2>
                        <img id="selected-image" class="ml-3" src="" />
                    </div>
                </div>
            </div>      
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@0.11.7"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet@0.1.2"></script>
        <script src="imagenet_classes.js"></script>
        <script src="predict.js"></script>
    </body>
</html>
